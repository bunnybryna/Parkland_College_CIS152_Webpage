<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
    <title>CIS 152-Forms</title>
</head>

<body>

    <div class="container">
        <div class="row">
        <form action="/form-submission.php" method="POST">
        <div class="col-md-4">   
            <div class="form-group"> 
            <fieldset>
                <legend>
                    Your Details:
                </legend>
                <label>
                    Name:
                    <input type="text" name="name" size="30" maxlength="100" />
                </label>
                <br />
                <label>
                    Email:
                    <input type="email" name="email" size="30" maxlength="100" />
                </label>
                <br />
            </fieldset>
            </div>
            <!-- /.form-group -->
            <br />
            <fieldset>
                <legend>
                    Your Review:
                </legend>
                <!--"for" specifies what this label for (note that hear-about is an id)-->
                <label for="hear-about">
                    How did you hear about us?
                </label>
                <!--a drop-down box, each option goes into an option tag-->
                <select name="referrer" id="hear-about">
                    <option value="google">Google</option>
                    <option value="friend">Friend</option>
                    <option value="advert">Advert</option>
                    <option value="other">Other</option>
                </select>
                <div class="form-group">
                    <p>Would you visit again?</p>
                    <label>
                        <!--when you want check/radio box goes before the option-->
                        <!--name all three "rating", cuz only one of them will be clicked-->
                        <input type="radio" name="rating" value="yes" />
                        Yes
                    </label>
                    <label>
                        <input type="radio" name="rating" value="no" />
                        No
                    </label>
                    <label>
                        <input type="radio" name="rating" value="maybe" />
                        Maybe
                    </label>
                </div>
                <!-- /.form-group -->
                <div class="form-group">
                    <label for="comments">
                        Comments:
                    </label>
                    <br />
                    <textarea rows="4" cols="40" id="comments">
                    </textarea>
                </div>
                <!-- /.form-group -->
                <label>
                    <input type="checkbox" name="subscribe" checked="checked" />
                    Sign me up for email updates
                </label>
                <br />
                <!-- onclick="alert('Hi')"-->
                <input type="submit" value="Submit review" />
            </fieldset>
                
        </div>
        <!-- /.col-md-12 -->
        </form>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->

    <!-- JS -->
    <script src="js/jquery-2.2.1.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
