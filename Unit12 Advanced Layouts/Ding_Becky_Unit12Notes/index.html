<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
    <title>CIS 152</title>
</head>

<body>

    <div class="container">
        <div class="row"> 
            <!--title1 and byline1 show these in the same row.  
            Alignment, padding, etc. can be adjusted.-->
            <div class="col-md-8 title1">
                <h1>CIS 152 is super fun!</h1>
            </div>
            <div class="col-md-4 byline1">
                <p>BDing</p>
            </div>
        </div>
        
        <div class="row"> 
            <!--title2 and byline2 show these in nested rows
            with a block on the right.  
            Alignment, padding, etc. can be adjusted.-->
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-8 title2">
                        <h1>CIS 152 is super fun!</h1>
                    </div>
                    <div class="col-md-4 byline2">
                        <p>BDing</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 blockforsomethingelse">
                    <!--Something Else-->
                    <!--ctrl+/ can comment out things for css and html-->
            </div>
        </div>

        <div class="row"> 
            <!--title3 and byline3 show these in the same row
            with byline3 offset.  
            Alignment, padding, etc. can be adjusted.-->
            
                <div class="col-md-8 title3">
                    <h1>CIS 152 is super fun!</h1>
                </div>
                <!--col-md-offset-2 set blank, but you can't style the blank part
                attibutes order doesn't matter-->
                <div class="col-md-2 col-md-offset-2 byline3">
                    <p>BDing</p>
                </div>
            
        </div>

    </div>
    
    <!-- JS -->
    <script src="js/jquery-2.2.1.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
