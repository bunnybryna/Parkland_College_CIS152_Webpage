<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
    <title>CIS 152</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Bryna's Table</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

                <table class="table table-bordered">
                        <tr>
                             <th>Column1</th>
                             <th>Column2</th>
                             <th>Column3</th>
                             <th>Column3</th>
                        </tr>
                        <tr>
                            <td id=a>1</td>
                            <td id=b>2</td>
                            <td id=c>3</td>
                            <td id=d>4</td>
                        </tr>    
                        <tr>
                            <td colspan="2">5</td>
                            <td>6</td>
                            <!--cell 7 spans three rows -->
                            <td  id=e rowspan="3">7</td>
                        </tr>
                        <tr>
                            <td>8</td>
                            <td>9</td>
                            <td>10</td>
                        </tr>   
                        <tr>
                             <!--cell 11 spans three columns -->
                            <td  id=f colspan="3">11</td>
                        </tr>                                                                                 
                </table>

            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="js/jquery-2.2.1.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
